{% extends 'base.html' %}
{% block title %} Cadastrar usuário {% endblock %}

{% block content %}
<div class="container">
<div class="offset-1 col-10 list-div">
    <h1>Adicionar Usuário</h1>
    <form method="POST" action="/cadastrar/">
        {% csrf_token %}
        <input type="text" name="cpf" placeholder="CPF">
        <input type="text" name="nome" placeholder="Nome">
        <input type="number" name="renda" placeholder="Renda">
        <input type="text" name="classe" placeholder="classe">
        <input type="email" name="campo-email" placeholder="Email">
        <input type="password" name="campo-senha" placeholder="Senha">
        <input type="submit" value="Cadastrar" onclick="cadastrarUser()">
    </form>
</div>
</div>
{% endblock %}
