{% extends 'base.html' %}
{% block title %} Home {% endblock %}

{% block content %}




    <div class="produtos-card">
        <div class="container">
            <div class="row">
                <a href="{% url 'cadastrar' %}"> Cadastrar Usu√°rios</a>
                <div class="col-12">
                    <h2 class="main-title">Produtos</h2>
                    </div>
                    {% for produtos in produto %}
                    <div class="col-md-3">
                        <div class="card">
                            <a href="{% url 'produto' name=produtos.descricao cod=produtos.codProduto %}"><img src="{{produtos.imgProduto.url}}" class="card-img-top" alt=""></a>
                            <div>
                                <h5 class="card-title" id="nome_do_produto">{{produtos.descricao}}</h5>
                                <p id="preco_do_produto">{{produtos.valorUnitario}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}  
            </div>
        </div>
    </div>
</div>


      

{% endblock %}
