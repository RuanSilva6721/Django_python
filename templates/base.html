{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/icons8-bbb-48.png' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!--MENU-->
    <header>
        <div class="container" id="nav-container">
          <!-- add essa class -->
          <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <div class="wrapper">
              <a class="navbar-brand" href="{% url 'home' %}">
                <img id="logo" src="{% static 'img/icons8-bbb-48.png' %}" alt="hDC Agency">
                <span>RFCR</span>
              </a>
              <div id="search">
                  <input class="form-control me-3" placeholder="Pesquisar" aria-label="Search" id="barra-pesquisa">
                  <button class="btn btn-outline-success"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
              
              <div id="navbar-links">
                <div class="navbar-nav">
                  <a class="nav-item nav-link" id="home-menu" href="{% url 'home' %}">Home</a>
                  {% if user.is_authenticated %}
                    <a class="nav-item nav-link" id="persona-menu" href="#"><i class="fa-solid fa-user"></i></a>
                    <a class="nav-item nav-link" id="sair-menu" href="{% url 'logout' %}">Sair</a>
                  {% else %}
                    <a class="nav-item nav-link" id="entrar-menu" href="{% url 'login' %}">Entrar</a>
                    <a class="nav-item nav-link" id="cadastrar-menu" href="{% url 'cadastrar' %}">Cadastre-se</a>
                  {% endif %}
                  <a class="nav-item nav-link" id="carrinho-compra" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
              </div>

            </div>
          </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}
    

   <!--FOOTER-->

   <footer class="text-center p-3" style="background-color: #0A0030">
    <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-google"></i
        ></a>
  
        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
  
        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-github"></i
        ></a>
      </section>
    <div class="text-white">
      Â© 2022 Copyright:
      <a  href="https://github.com/RuanSilva2167/trabalho_POOII/tree/desenv">RFCR</a>
    </div>

  </footer>

  <script> src="{% static 'js/script.js' %}" </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/8106cb0d7e.js" crossorigin="anonymous"></script> 

</body>

</html>
